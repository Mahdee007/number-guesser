<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-4" >Number Guesser</h1>
        <h5 class="text-center"><small class="text-muted">Developed for an assignment by <b>Al Mahdee</b></small></h5>
        <div id="main-game" class="mt-4 text-center px-5 ">
            <p class="lead">Guess a number between 1 - 10</p>
            <h5 class="border rounded mt-3 mb-3 py-3 text-white bg-primary">You have <b><span class="guess-left"></span></b> guess Left</h5> 
            <div class="input-group">
                <input type="number" class="form-control" id="inputjs" placeholder="Guess the number">
            <input type="submit" class="btn btn-primary form-control" value="submit" id="submitjs">
            </div>
            <p class="border rounded mt-3" id="text-area"></p>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
